# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: healthchecks
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/healthchecks
      compose: docker-compose.yml
      config_healthchecks: healthchecks.env
      data: data
    user:
      groups: []
      home: null
      name: healthchecks
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      healthchecks:
        image: lscr.io/linuxserver/healthchecks:latest
  install:
    rootless: true
    autoupdate: true
    autoupdate_service: false
    remove_all_data_for_sure: false
    podman_api: true
  config:
    healthchecks:
      debug: false
    misc:
      port: 3475
      regenerate_settings: true
      superuser_init_email: null
      superuser_init_email_pillar: null
      superuser_init_pass: null
      superuser_init_pass_pillar: null
  checks: {}
  checks_absent: []
  tofs:
    files_switch:
      - id
      - roles
      - os_family
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
